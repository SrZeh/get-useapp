<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Pendente - Get & Use</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #fc6a03;
    }
    p {
      margin: 10px 0;
      color: #555;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #fc6a03;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏳ Pagamento Pendente</h1>
    <p>Seu pagamento está sendo processado.</p>
    <p style="font-size: 14px; color: #777;">Para pagamentos offline (boleto, PIX), complete o pagamento conforme as instruções.</p>
    <p style="font-size: 14px; color: #777;">Você receberá uma notificação quando o pagamento for confirmado.</p>
    <a href="#" id="deepLink" class="button">Voltar ao App</a>
  </div>

  <script>
    // Obter parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const reservationId = urlParams.get('res') || urlParams.get('external_reference') || '';
    const paymentId = urlParams.get('payment_id') || '';
    const status = urlParams.get('status') || 'pending';
    
    // Construir deep link
    const deepLink = `getanduseapp://transaction/${reservationId}/pay/pending?payment_id=${paymentId}&status=${status}`;
    
    // Atualizar link do botão
    document.getElementById('deepLink').href = deepLink;
  </script>
</body>
</html>
