<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Aprovado - Get & Use</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
    }
    p {
      margin: 10px 0;
      opacity: 0.9;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Pagamento Aprovado!</h1>
    <p>Redirecionando para o app...</p>
    <div class="spinner"></div>
    <p style="font-size: 14px; opacity: 0.7;">Se não redirecionar automaticamente, clique no botão abaixo:</p>
    <a href="#" id="deepLink" class="button">Abrir no App</a>
  </div>

  <script>
    // Obter parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const reservationId = urlParams.get('res') || urlParams.get('externalReference') || '';
    const paymentId = urlParams.get('payment_id') || urlParams.get('id') || '';
    const status = urlParams.get('status') || 'success';
    
    // Construir deep link
    const deepLink = `getanduseapp://transaction/${reservationId}/pay?status=${status}&payment_id=${paymentId}`;
    
    // Atualizar link do botão
    document.getElementById('deepLink').href = deepLink;
    
    // Tentar abrir o app automaticamente
    function tryOpenApp() {
      // Tentar abrir deep link
      window.location.href = deepLink;
      
      // Fallback: se não abrir em 2 segundos, mostrar instruções
      setTimeout(() => {
        const container = document.querySelector('.container');
        if (container) {
          container.innerHTML = `
            <h1>✅ Pagamento Aprovado!</h1>
            <p>Seu pagamento foi processado com sucesso.</p>
            <p style="font-size: 14px; opacity: 0.7;">Abra o app Get & Use para ver os detalhes da sua reserva.</p>
            <a href="${deepLink}" class="button">Abrir no App</a>
          `;
        }
      }, 2000);
    }
    
    // Tentar abrir imediatamente
    tryOpenApp();
    
    // Também tentar quando a página carregar completamente
    window.addEventListener('load', tryOpenApp);
  </script>
</body>
</html>
